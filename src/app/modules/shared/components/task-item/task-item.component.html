<div class="task">
	<div class="task__top">
		<p class="task__title">
			{{ task.title }} ({{task.id}})
		</p>

		<div class="task__settings" [matMenuTriggerFor]="menu">
			<fa-icon [icon]="faEllipsisV"></fa-icon>
			<mat-menu #menu="matMenu">
				<button mat-menu-item (click)="editTaskStage(task.id, TaskStatus.COMPLETED)">
					<mat-icon>done</mat-icon>
					<span>Finished</span>
				</button>
				<button mat-menu-item (click)="editTaskStage(task.id, TaskStatus.IN_PROGRESS)">
					<mat-icon>build</mat-icon>
					<span>In Progress</span>
				</button>
				<button mat-menu-item disabled>
					<mat-icon>edit</mat-icon>
					<span>Edit</span>
				</button>
				<button mat-menu-item (click)="removeTask(task.id)">
					<mat-icon>delete</mat-icon>
					<span>Delete</span>
				</button>
			</mat-menu>
		</div>
	</div>

	<ng-container *ngIf="task.finishDay">
		<div class="task__date">
			<fa-icon [icon]="faClock"></fa-icon> {{ finishDate }} ({{ finishDateDeadlineDays }})
		</div>
	</ng-container>

	<app-badge [status]="task.stage"></app-badge>

	<div class="task__description">
		{{ task.description }}
	</div>
</div>
