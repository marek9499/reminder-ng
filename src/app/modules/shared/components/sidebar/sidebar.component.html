<div class="sidebar" [class.active]="(isActive$ | async)">
	<p class="sidebar__title">TodoApp</p>

	<ul class="todo__list todo__wrapper">
		<li class="todo__item" (click)="changeTaskState(DisplayMode.RECENT)">Recent <span class="todo__indicator">123</span></li>
		<li class="todo__item" (click)="changeTaskState(DisplayMode.STARTED)">To do</li>
		<li class="todo__item">In progress</li>
		<li class="todo__item">Finished</li>
	</ul>
</div>
