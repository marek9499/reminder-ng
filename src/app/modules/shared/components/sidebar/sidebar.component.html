<div class="sidebar" [class.active]="(isActive$ | async)">
	<p class="sidebar__title">TodoApp</p>

	<ul class="todo__list todo__wrapper">
		<li class="todo__item" (click)="showTasksByStage(TaskStage.RECENT)">Recent <span class="todo__indicator">{{ getTaskStageLength(TaskStage.RECENT) | async }}</span></li>
		<li class="todo__item" (click)="showTasksByStage(TaskStage.STARTED)">Started <span class="todo__indicator">{{ getTaskStageLength(TaskStage.STARTED) | async }}</span></li>
		<li class="todo__item" (click)="showTasksByStage(TaskStage.IN_PROGRESS)">In progress</li>
		<li class="todo__item" (click)="showTasksByStage(TaskStage.COMPLETED)">Completed</li>
	</ul>
</div>
