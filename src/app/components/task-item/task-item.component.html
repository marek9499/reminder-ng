<div class="task">
    <div class="task__top">
        <div class="task__date">
            <fa-icon [icon]="faClock"></fa-icon> {{ finishDate }} ({{ finishDateDeadlineDays }})
        </div>

        <div class="task__settings" [matMenuTriggerFor]="menu">
            <fa-icon [icon]="faEllipsisV"></fa-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteTask(task.id);">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <p class="task__title">
        {{ task.title }}
    </p>

    <div class="task__description">
        {{ task.description }}
    </div>

    <ng-container *ngIf="task.stage === TaskStatus.Completed">
        <div class="task__status">
            <fa-icon [icon]="faTick"></fa-icon> Completed
        </div>
    </ng-container>
</div>
