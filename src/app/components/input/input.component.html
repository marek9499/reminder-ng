<div class="wrapper">
    <input
        type="text"
        (blur)="onTouched()"
        (input)="changedInput($event)"
        [value]="value"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [ngClass]="{
            'iconspace': icon != null
        }"/>
    <fa-icon [icon]="icon"></fa-icon>
</div>
